<html>
  <head></head>
  <body>
    <!-- Contact Form for Netlify Detection -->
    <form name="contact" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="firstName" type="text" />
      <input name="lastName" type="text" />
      <input name="email" type="email" />
      <input name="phone" type="tel" />
      <input name="company" type="text" />
      <input name="subject" type="text" />
      <textarea name="message"></textarea>
    </form>

    <!-- Application Form for Netlify Detection -->
    <form name="application" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="application" />
      <input name="agentName" type="text" />
      <input name="companyName" type="text" />
      <input name="email" type="email" />
      <input name="phone" type="tel" />
      <input name="licenseNumber" type="text" />
      <input name="userType" type="text" />
      <input name="propertyAddress" type="text" />
      <input name="salePrice" type="text" />
      <input name="commissionRate" type="text" />
      <input name="commissionAmount" type="text" />
      <input name="agentShare" type="text" />
      <input name="expectedExchangeDate" type="text" />
      <input name="expectedCompletionDate" type="text" />
      <textarea name="additionalNotes"></textarea>
    </form>
  </body>
</html>
